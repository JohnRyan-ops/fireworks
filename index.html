<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fireworks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      font-weight: bold;
      color: whitesmoke;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="background-text">You are</div>
<canvas id="fireworksCanvas"></canvas>

<script>
const canvas = document.getElementById("fireworksCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  initBackgroundStars();
});

const words = ["Beautiful", "Cute", "Maldita", "Sweet", "Smart", "Pretty", "Kind", "My Baby", "Special", "Perfect"]
const pinkShades = [
  "#e61f93", "#f13aa5", "#f65bb5", "#fa7dc6", "#ff3d9e", "#ff5eaf"
];

class Rocket {
  constructor(x, targetY, word) {
    this.x = x;
    this.y = canvas.height;
    this.targetY = targetY;
    this.radius = 4;
    this.speed = 5;
    this.word = word;
    this.exploded = false;
  }

  update() {
    if (this.y > this.targetY) {
      this.y -= this.speed;
    } else if (!this.exploded) {
      this.explode();
      this.exploded = true;
    }
  }

  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.closePath();
    }
  }

  explode() {
    for (let i = 0; i < 20; i++) {
      const angle = (Math.PI * 2 * i) / 20;
      const speed = Math.random() * 3 + 2;
      const color = pinkShades[Math.floor(Math.random() * pinkShades.length)];
      particles.push(new WordParticle(this.x, this.y, this.word, angle, speed, color));
    }
    for (let i = 0; i < 30; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 4 + 1;
      const color = pinkShades[Math.floor(Math.random() * pinkShades.length)];
      stars.push(new StarParticle(this.x, this.y, angle, speed, color));
    }
  }
}

class WordParticle {
  constructor(x, y, text, angle, speed, color) {
    this.x = x;
    this.y = y;
    this.text = text;
    this.angle = angle;
    this.speed = speed;
    this.alpha = 1;
    this.friction = 0.98;
    this.gravity = 0.05;
    this.color = color;
  }

  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.speed *= this.friction;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.font = "bold 20px sans-serif";
    ctx.fillText(this.text, this.x, this.y);
    ctx.restore();
  }
}

class StarParticle {
  constructor(x, y, angle, speed, color) {
    this.x = x;
    this.y = y;
    this.angle = angle;
    this.speed = speed;
    this.alpha = 1;
    this.friction = 0.96;
    this.gravity = 0.02;
    this.size = Math.random() * 2 + 1;
    this.color = color;
  }

  update() {
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.speed *= this.friction;
    this.alpha -= 0.01;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

// Background star class
class BackgroundStar {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.radius = Math.random() * 1.5 + 0.5;
    this.alpha = Math.random() * 0.5 + 0.3;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

const rockets = [];
const particles = [];
const stars = [];
const backgroundStars = [];

function initBackgroundStars() {
  backgroundStars.length = 0;
  for (let i = 0; i < 150; i++) {
    backgroundStars.push(new BackgroundStar());
  }
}

initBackgroundStars();

canvas.addEventListener("click", (e) => {
  const word = words[Math.floor(Math.random() * words.length)];
  const targetY = Math.random() * canvas.height / 2 + 50;
  rockets.push(new Rocket(e.clientX, targetY, word));
});

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  backgroundStars.forEach(star => star.draw());

  for (let i = rockets.length - 1; i >= 0; i--) {
    rockets[i].update();
    rockets[i].draw();
    if (rockets[i].exploded) {
      rockets.splice(i, 1);
    }
  }

  for (let i = particles.length - 1; i >= 0; i--) {
    particles[i].update();
    particles[i].draw();
    if (particles[i].alpha <= 0) {
      particles.splice(i, 1);
    }
  }

  for (let i = stars.length - 1; i >= 0; i--) {
    stars[i].update();
    stars[i].draw();
    if (stars[i].alpha <= 0) {
      stars.splice(i, 1);
    }
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
